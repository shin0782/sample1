<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 작품 모음</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 무지개 그라디언트 텍스트 */
        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: rainbow-animation 5s linear infinite;
        }

        /* 무지개 테두리 효과 */
        .rainbow-border {
            border: 4px solid;
            border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
            padding: 10px;
            border-radius: 15px;
        }

        /* 부드러운 무지개 애니메이션 */
        @keyframes rainbow-animation {
            0% { background-position: 0% }
            100% { background-position: 100% }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="rainbow-text">나의 p5.js 작품</h1>
        <p>아래 링크를 클릭하여 다양한 p5.js 프로그램을 감상하세요.</p>
    </header>

    <section id="projects">
        <div class="project rainbow-border">
            <h2>프로젝트 1</h2>
            <p>이 프로그램은 마우스를 따라 움직이는 원을 그립니다.</p>
            <a href="sample1/index.html">
                <img src="images/project1_preview.jpg" alt="프로젝트 1 미리보기">
            </a>
        </div>
    </section>
</body>
</html>
