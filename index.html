<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>p5.js 작품 모음</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* 무지개 그라디언트 텍스트 */
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-animation 5s ease infinite;
      font-weight: bold;
      font-size: 2.5rem;
    }

    /* 무지개 테두리 효과 */
    .rainbow-border {
      border: 5px solid;
      border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
    }

    @keyframes rainbow-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="rainbow-text">나의 p5.js 작품</h1>
    <p>아래 링크를 클릭하여 다양한 p5.js 프로그램을 감상하세요.</p>
  </header>

  <section id="projects">
    <div class="project rainbow-border">
      <h2>프로젝트 1</h2>
      <p>이 프로그램은 마우스를 따라 움직이는 원을 그립니다.</p>
      <a href="sample1/index.html">
        <img src="images/project1_preview.jpg" alt="프로젝트 1 미리보기" />
      </a>
    </div>
  </section>
</body>
</html>
